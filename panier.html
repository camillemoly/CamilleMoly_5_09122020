<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ,viewport-fit=cover" -->

    <link rel="shortcut icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Panier | Orinoco</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="row navbar navbar-light bg-light navbar-expand-md nav">
            <a class="navbar-brand" href="index.html"><img src="./images/logo.png" class="nav__logo" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link nav__link" href="index.html">ACCUEIL</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link nav__link" href="panier.html">PANIER</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="row">
            <section id="cart">
                <h1 id="cart__title">Votre panier est vide.</h1>
                <div id="cart__list">
                    <button id="cart__button" class="btn btn-dark none">Vider le panier</button>
                </div>
                <span id="cart__total"></span>
                <div id="form" class="none">
                    <h2 id="form__title">Formulaire de commande</h2>
                    <form id="form__contact">
                        <div class="row mb-3">
                            <div class="col-sm">
                                <label for="firstName">Prénom</label>
                                <input id="firstName" type="text" class="form-control" placeholder="Prénom" required>
                            </div>
                            <div class="col-sm">
                                <label for="lastName">Nom</label>
                                <input id="lastName" type="text" class="form-control" placeholder="Nom" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm">
                                <label for="address">Adresse</label>
                                <input id="address" type="text" class="form-control" placeholder="Adresse" required>
                            </div>
                            <div class="col-sm">
                                <label for="city">Ville</label>
                                <input id="city" type="text" class="form-control" placeholder="Ville" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <p id="invalid__message"></p>
                        <button id="form__button" type="button" class="btn btn-dark">Envoyer</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="row page-footer font-small bg-light footer">
            <a href="#">Aide & Contact</a>
            <a href="#">Conditions générales de vente</a>
            <a href="#">Modes de livraison</a>
            <a href="#">Moyens de paiement</a>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af1cd2eb9e.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/page-panier.js"></script>
</body>

</html>
